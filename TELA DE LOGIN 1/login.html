<!DOCTYPE html>
<HTML lang="PT-br">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Login </title>
    </head>
    <body>
    <form>
        <div class="main-login">
            <div class="left-login">
                <h1>Faça login<br> E entre no nosso site</h1>
                <img src="social.svg" class= left-login-image alt="social animação">
            </div>


            <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" maxlength="42" minlength="4">
                </div>


                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha"  maxlength="24" minlength="4" required> 
                </div>


                <button type="submit" class="btn-login">Login</button>
                <h2>não possui uma conta??</h2>
                <h3><a href="cadastro.html">cadastrar</a></h3>
                
            </div>
        </div>
    </body>
    </form> 
</html>
